<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to StudyBuddy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6608ca, #2575fc);
            color: rgb(198, 3, 3);
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .sub-text {
            font-size: 1.2em;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
        }
        .buttons {
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards 2s;
        }
        .buttons a {
            text-decoration: none;
            color: rgb(0, 0, 0);
            background: rgba(6, 0, 177, 0.327);
            padding: 10px 20px;
            border-radius: 8px;
            margin: 10px;
            display: inline-block;
            font-weight: bold;
            transition: 0.3s;
        }
        .buttons a:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome, <span id="userName">Tharun</span>!</h1>
    <p class="sub-text">Your personal study assistant for better learning.</p>
    
    <div class="buttons">
        <a href="dashboard.php">Go to Dashboard</a>

        <a href="quiz.php">Quiz</a>
    </div>
</div>

<script>
    // If using dynamic user name from PHP, replace Guest with actual name
    document.getElementById("userName").innerText = localStorage.getItem("user_name") || "Guest";
</script>

</body>
</html>
